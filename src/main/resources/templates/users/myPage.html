<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>사용자 상세페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .fieldError {
        border-color: #bd2130;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <h4>게시물 작성</h4>
        <form id="post_form" role="form" th:action="@{/users/edit}" th:object="${userForm}" method="post">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label th:for="loginId">아이디</label>
                        <input type="text" th:field="*{loginId}" class="form-control" readonly>
                        <p class="fieldError" th:if="${#fields.hasErrors('loginId')}"
                           th:errors="*{loginId}">Incorrect date</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label th:for="password">비밀번호</label>
                        <input type="text" th:field="*{password}" class="form-control" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                        <p class="fieldError" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">Incorrect date</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label th:for="name">이름</label>
                        <input type="text" th:field="*{name}" class="form-control" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                        <p class="fieldError" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}">Incorrect date</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label th:for="nickname">닉네임</label>
                        <input type="text" th:field="*{nickname}" class="form-control" th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
                        <p class="fieldError" th:if="${#fields.hasErrors('nickname')}"
                           th:errors="*{nickname}">Incorrect date</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label th:for="email">이메일</label>
                        <input type="text" th:field="*{email}" class="form-control" th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                        <p class="fieldError" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">Incorrect date</p>
                    </div>
                </div>
            </div>
            <div class="form-group" th:align="right">
                <button type="submit" class="button button-contactForm btn_1">수정</button>
                <p class="fieldError" th:if="${#fields.hasErrors('isSame')}"
                   th:errors="*{isSame}">Incorrect date</p>
                <!--                <button type="submit" class="button button-contactForm btn_1" onclick="save();">작성</button>-->
            </div>
        </form>
</div>
