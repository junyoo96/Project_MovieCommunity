<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/posts/${postForm.id}/edit}" th:object="${postForm}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="category">카테고리</label>
            <select name="category" id="category" class="form-control">
                <option th:value="${postForm.category}" th:text="${postForm.category}"></option>
                <option th:each="category : ${postForm.categories}"
                        th:value="${category}"
                        th:text="${category}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
