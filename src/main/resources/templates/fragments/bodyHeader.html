<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="bodyHeader">
    <!--::header part start::-->
    <header class="main_menu">
        <div class="main_menu_iner">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                            <a class="navbar-brand" href="home.html"> <img src="../static/img/logo.png" alt="logo"> </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse main-menu-item justify-content-center"
                                 id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/}">홈</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/posts}">게시판</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="../template/blog.html" id="navbarDropdown"
                                           role="button" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            마이페이지
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="../template/blog.html">마이페이지</a>
                                            <a class="dropdown-item" href="../template/single-blog.html">Single blog</a>
                                        </div>
                                    </li>
                                </ul>

                                <aside class="single_sidebar_widget search_widget">
                                    <form th:action="@{/posts}" method="GET">
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <input type="text" name="searchKeyword" class="form-control" placeholder='게시물 제목 또는 댓글로 검색'
                                                       onfocus="this.placeholder = ''"
                                                       onblur="this.placeholder = '게시물 제목 또는 댓글로 검색'">
                                                <div class="input-group-append">
                                                    <button class="btn" type="submit"><i class="ti-search"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </aside>
                            </div>

                            <a href="/members/new" class="btn_1 d-none d-lg-block">회원가입</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</html>
