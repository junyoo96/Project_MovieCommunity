spring:
  # DB 설정
  datasource:
    url: jdbc:h2:tcp://localhost/~/moviecommunity
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

  # 정적 데이터 저장 경로 명시
  web:
    resources:
      static-locations: classpath:/

  # multipart 설정
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

# aws 설정
cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
